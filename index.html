<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/footer.css">

  <title>Gerador Pedido</title>
</head>

<body>
  <div class="container">
    <div class="item header">
      <header>
        <div class="logo_menu">
          <img class="logo" src="/assets/img/OrdenWise_white_transparent_765x625.png" alt="menu">
        </div>
      </header>
    </div>
    <div class="item main">
      <main class="options">
        <section class="option main__options-1">
          <div class="kib">
          </div>
          <div class="sum">
            <img src="./assets/img/subtraction.png" alt="subtração" class="decrement" id="decrementKibImg">
            <h1 id="number-kib">0</h1>
            <img src="./assets/img/sum.png" alt="somar" class="increment" id="incrementKibImg">
          </div>
          <div class="informations">
            <h2 id="valor-kib">Unidade R$:00.50</h2>
            <h3 class="nome-item">Kib</h3>
            <div class="unit-total">
              <h3 id="total-valor-kib" class="total-values">R$:00.00</h3>
            </div>

          </div>

        </section>
        <section class="option main__options-2">
          <div class="coxinha">

          </div>

          <div class="sum">

            <img src="./assets/img/subtraction.png" alt="subtração" class="decrement" id="decrementCoxinha">
            <h1 id="number-coxinha">0</h1>

            <img src="./assets/img/sum.png" alt="somar" class="increment" id="incrmenetCoxinha">

          </div>
          <div class="informations">
            <h2 id="valor-coxinha">Unidade R$:0.50</h2>
            <h3 class="nome-item">Coxinha</h3>
            <h3 id="total-valor-coxinha" class="total-values">R$:00.00</h3>

          </div>

        </section>
        <section class="option main__options-3">
          <div class="bolinho-queijo">

          </div>

          <div class="sum">
            <img src="./assets/img/subtraction.png" alt="subtração" class="decrement" id="decrementQueijoImg">
            <h1 id="number-queijo">0</h1>

            <img src="./assets/img/sum.png" alt="somar" class="increment" id="incrmentQueijoImg">
          </div>

          <div class="informations">
            <h2 id="valor-queijo">Unidade R$:0.50</h2>
            <h3 class="nome-item">Bolinho de Queijo</h3>
            <h3 id="total-valor-queijo" class="total-values">R$:00.00</h3>
          </div>

        </section>
      </main>
      <div class="item footer">
        <!-- designed button -->
        <div class="footer__button">
          <a href="#" class="btn" id="buttonNext" style="display: none;"><span>Próximo</span></a>
        </div>
        <div class="total">
          <h1 id="valor-total">R$:00</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- JANELA MODAL DO PROXIMO -->
  <div class="janela_modal_gerador" id="janela_modal">
    <div class="modal_gerador">
      <div class="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1 class="mensagem_loading">Gerando Pedido Aguarde...</h1>

    </div>
  </div>

  <!-- JANELA MODAL DO CHECKOUT -->
  <div class="janela_modal_checkout" id="janela_modal_checkout">
    <div class="modal_checkout">
      <div class=" ticket">
        <div class="button_exit" id="button_exit">
          <span>X</span>
        </div>
        <h1 id="numberGenerate">#01</h1>
      </div>
      <table>
        <thead>
          <tr>
            <th class="th">Item</th>
            <th>Quantidade</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kib</td>
            <td id="quantityKib" class="trRow"></td>
            <td id="priceKib" class="trRow"></td>
          </tr>
          <tr>
            <td>Coxinha</td>
            <td id="quantityCoxinha" class="trRow"></td>
            <td id="priceCoxinha" class="trRow"></td>
          </tr>
          <tr>
            <td>Bolinho de Queijo</td>
            <td id="quantityBolinhoQueijo" class="trRow"></td>
            <td id="priceQueijo" class="trRow"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">

              <h1 id="valueTotal"></h1>
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="container_button">
        <div class="button_finish">
          <span id="buttonFinish">Finalizar</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/eventsMain.js" type="module"></script>
 
  <script src="./assets/js/generateNumber.js"></script>
 
</body>

</html>
